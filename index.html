<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer scr="js/script.js"></script>
    <title>Sign-Up Form</title>
  </head>
  <body>
    <div class="banner">
      <img src="img/banner-image.webp" alt="banner image" />
    </div>
    <div class="content">
      <div class="header">
        <div>
          This is not a real online service! You know you need something like
          this in your life to help you realise your deepest dreams.
          <br />
          Sign up now to get started <br /><br />
          You know you want to.
        </div>
      </div>
      <div class="form">
        <div>Let's do this!</div>
        <form action="" method="post">
          <div class="form-group">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div class="form-group">
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
          <div class="form-group">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="number" name="phone_number" id="phone_number" />
          </div>
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password"/>
          </div>
        </form>
      </div>
      <div class="footer">
        <button>Create Account</button>
        <div class="footer-text">Already have an account? Log in</div>
      </div>
    </div>
  </body>
</html>
